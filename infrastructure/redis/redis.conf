# Redis Configuration for Smart Home IoT

# Network
bind 0.0.0.0
port 6379
protected-mode yes
requirepass changeme

# Persistence - Append Only File (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Snapshots (backup)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Logging
loglevel notice
logfile ""

# Performance
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Limits
maxclients 10000

# Pub/Sub
notify-keyspace-events Ex
